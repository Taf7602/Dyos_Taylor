  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-image: url(imeg/baground.jpeg); /* Ganti 'your-image.jpg' dengan path gambarmu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay; /* Ini akan menggabungkan gambar dengan warna gradien */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: linear-gradient(135deg, #06b2beec, #0bee62);
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(241, 7, 163, 0.5);
    }

    h1 {
      font-weight: 800;
      font-size: 2.6rem;
      margin-bottom: 24px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      letter-spacing: 1.2px;
    }

    .contact-item {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 16px;
      padding: 12px 20px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-item:hover,
    .contact-item:focus-within {
      background: rgba(255 255 255 / 0.30);
      box-shadow: 0 12px 30px rgba(241, 7, 163, 0.6);
    }

    .contact-item a {
      color: #fff;
      text-decoration: none;
      flex: 1;
      outline-offset: 4px;
      transition: color 0.3s ease;
    }

    .contact-item a:hover,
    .contact-item a:focus {
      color: #ffd1e8;
      text-decoration: underline;
    }

    /* Icons from Google Material Design (svg) */
    .icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      fill: #ffd1e8;
      transition: fill 0.3s ease;
    }

    .contact-item:hover .icon,
    .contact-item:focus-within .icon {
      fill: #fff;
    }

    footer {
      margin-top: auto;
      padding: 16px 12px;
      font-weight: 600;
      font-size: 1rem;
      color: #0d000e;
      text-align: center;
      letter-spacing: 0.6px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .contact-item {
        font-size: 1rem;
        gap: 12px;
        padding: 10px 16px;
      }

      .icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
